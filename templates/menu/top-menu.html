<ul class="menu nav-menus" id="top-menu">
{% for child in children %}
{% if child.selected %}<li class="inline menu-active"><span>{{ child.get_menu_title }}</span></li>
{% else %}<li class="inline"><a href="{{ child.get_absolute_url }}">{{ child.get_menu_title }}</a></li>
{% endif %}
{% endfor %}
</ul>
